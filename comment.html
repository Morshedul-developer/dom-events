<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Comment Creation</title>
    <style>
        .comment{
            border: 2px solid blue;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <main>
        <h1>My Awesome Comment Box. Write what in your mind...!!!</h1>
        <section>
            <h3>All comments here</h3>
            <div id="comment-container">
                <p class="comment">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio mollitia consectetur, architecto dolores natus laborum!</p>
            </div>

            <textarea name="" id="input-text" cols="50" rows="5" placeholder="Enter your comments here..."></textarea><br>
            <button id="btn-comment">Comment</button>
        </section>
    </main>

    <script src="./js/comment.js"></script>
</body>
</html>
