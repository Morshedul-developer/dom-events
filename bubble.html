<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        body{
            border: 2px solid blue;
            margin: 10px;
        }
        section{
            border: 2px solid red;
            margin: 10px;
        }
        ol{
            border: 2px solid greenyellow;
            margin: 10px;
        }
        li{
            border: 2px solid burlywood;
            margin: 10px;
        }
    </style>
</head>
<body id="body">
    <h1>Event Bubbling...</h1>
    <section id="container">
        <h3>List of fruits</h3>
        <ol id="fruit-list">
            <li id="item-1">Fruit - 1</li>
            <li id="item-2">Fruit - 2</li>
            <li id="item-3">Fruit - 3</li>
            <li id="item-4">Fruit - 4</li>
            <li id="item-5">Fruit - 5</li>
        </ol>
    </section>
        
    <script>
        document.getElementById('item-2')
            .addEventListener('click', function(event){
                console.log("item clicked");
                // event.stopPropagation();
                event.stopImmediatePropagation();
            })
        document.getElementById('item-2')
            .addEventListener('click', function(event){
                console.log("item clicked 2");
            })
        document.getElementById('item-2')
            .addEventListener('click', function(){
                console.log("item clicked 3");
            })

        document.getElementById('fruit-list')
            .addEventListener('click', function(){
                console.log("ol clicked");
            })

        document.getElementById('container')
            .addEventListener('click', function(){
                console.log(" section clicked");
            })

        document.getElementById('body')
            .addEventListener('click', function(){
                console.log("body clicked");
            })
    </script>
</body>
</html>
